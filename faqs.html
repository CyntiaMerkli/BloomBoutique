

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BloomBoutique – FAQs</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Frequently Asked Questions about BloomBoutique.">
    <meta name="keywords" content="FAQS, questions, answers, flowers, bouquets, online flower shop, BloomBoutique">

    <!-- base site styles -->
    <link rel="stylesheet" href="/BloomBoutique/styles.css?v=1">

    <!-- dynamic theme -->
    <link id="theme-link" rel="stylesheet" href="/BloomBoutique/themes/theme-default.css">

    <!-- load theme dynamically -->
    <script>
        fetch('/BloomBoutique/api/get_theme.php')
      .then(res => res.json())
      .then(data => {
        document.getElementById('theme-link').href =
          '/BloomBoutique/themes/' + data.theme;
      })
      .catch(console.error);
    </script>
</head>

<body>
    <!-- shared header-->
    <div id="header-placeholder"></div>
    <script>
        fetch('/BloomBoutique/includes/header.php')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
      })
      .catch(console.error);
    </script>

    <!-- page contents -->
    <main class="container">
        <!-- help button, brings to help page-->
        <div style="text-align: right; margin: 1.5rem 0;">
            <a href="/BloomBoutique/help/index.html" class="btn">❓ Help</a>
        </div>

        <h2>Frequently Asked Questions</h2>

        <div class="faq-item">
            <h3>How long does delivery take?</h3>
            <p>Standard delivery within 2–3 business days; express options available.</p>
        </div>
        <div class="faq-item">
            <h3>Can I cancel or change my order?</h3>
            <p>Yes, as long as it hasn’t entered the shipping process. Contact us within 24 hours.</p>
        </div>
    </main>

    <!-- shared footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch('/BloomBoutique/includes/footer.php')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      })
      .catch(console.error);
    </script>
</body>

</html>
